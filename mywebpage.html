    <section class = "firstpage">
        <h1 class = "maintitle"> REISA  <br> MANAGEMENT </br></h1>

            <script>
                let choosedjbtn = createbutton("SELECT DJ","btn_1")
                let seereportsbtn = createbutton("SHOW STATS","btn_2")
            </script>
        </div>
    </section>
    <section class = "secondpage">

                createbutton2("DJ BLAZE","odd","Fuses electronic beats with jazz melodies, creating unique musical experiences.","imagess/dj1.jpg")

                    <input type="submit" value="Submit" id="submit_btn">
                </form>
                <div>
                    <table class = "time">
                        <tr><th> <h2> Choose a time</h2></th></tr>
                        <tr>
                            <td><input type="submit" value="20:00-22:00"> </td>
                            <td><input type="submit" value="22:00-24:00"> </td>
                            <td><input type="submit" value="24:00-02:00"> </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="02:00-04:00"> </td>
                            <td><input type="submit" value="04:00-06:00"> </td>
                            <td><input type="submit" value="06:00-08:00"> </td>
                        </tr>
